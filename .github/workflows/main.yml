name: 'Lint Code'

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint_python:
    name: Lint Python Files
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Run Linter
      run: |
        # Run flake8 to lint all Python files in the repository
        flake8 .
        echo "Linted all the Python files successfully"

  lint_js:
    name: Lint JavaScript Files
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 22.11.0

    - name: Install ESLint (if not in package.json)
      run: |
        npm install eslint@latest --save-dev
        npx eslint --init  # Uncomment if you need to initialize ESLint (if not done yet)

    - name: Run ESLint
      run: |
        # Lint all JavaScript and TypeScript files
        npx eslint .
        echo "Linted all the JavaScript files successfully"
